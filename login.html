<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Login - AIJMIROSHOP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="storage-api.js"></script>
</head>
<body>
    <!-- Sistema de Notificaciones -->
    <div id="notificationContainer" class="notification-container"></div>
    
    <div class="container">
        <div class="login-card">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            
            <div class="login-header">
                <div class="company-mini-logo">
                    <i class="fas fa-store"></i>
                    <span>AIJMIROSHOP</span>
                </div>
                <div class="role-badge" id="roleBadge"></div>
                <h1>Inicio de Sesi칩n</h1>
                <p id="roleDescription"></p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ingrese su usuario" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contrase침a
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Ingrese su contrase침a" autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
